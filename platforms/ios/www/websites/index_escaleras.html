<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="shortcut icon" href="../images/favicon_1.ico" type="image/vnd.microsoft.icon"\>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../estilos_css/estilos_index.css">
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
        <script src="../js/script_escaleras_index.js"></script>
        <title>EQUIPO - ESCALERAS</title>
    </head>
    <body>
        <br>
        <!-- div oculto que me muestra una imagen de carga mientras se cargan los archivos al servidor -->
        <div class="modal fade bs-example-modal-sm fijo" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <center>
                        <br>
                        <img src="../images/loading.gif" class="img-responsive banner" alt="Loading...">
                        <br>
                        <label>Cargando archivos...</label>
                    </center>
                </div>
            </div>
        </div>

        <div class="container">
            <header>
                <!-- Contenedor de la imagen banner y el título de la cabecera -->
                <div class="row sombra_banner" id="top_home">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center>
                            <img src="../images/banner.png" class="img-responsive banner" alt="M.P SAS">
                        </center>
                    </div>
                </div>
                <br>
                <div class="row sombra" id="header">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center><label id="label_cabecera">MÓDULO PARA ELEGIR EL TIPO DE INFORME</label></center>
                    </div>
                </div>
            </header> 
            <div class="row" id="div_titulo">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <hr>
                    <center>
                        <h4><b>SELECCIONE UNA OPCIÓN</b></h4>
                    </center>     
                    <hr>                   
                </div>
            </div>
            <center>
                <div class="row" id="div_btn_informe_inicial">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <a href="./escaleras_lista_inspeccion.html">
                            <button type="button" class="btn btn-info btn-lg boton">
                                <span class="glyphicon glyphicon-list-alt"></span>
                                INFORME INICIAL
                            </button> 
                        </a>
                    </div>
                </div>
                <div class="row" id="div_btn_revision">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <hr>
                        <button type="button" class="btn btn-info btn-lg boton" id="btn_revision">
                            <span class="glyphicon glyphicon-check" id="icono_btn_revision"></span>
                            INFORME REVISIÓN
                        </button>
                    </div>
                </div>
                <div class="row" id="div_revision">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center>
                            <hr>
                            <h4><b>SELECCIONE UNA INSPECCIÓN</b></h4>
                            <hr>
                        </center>
                        <select class="form-control" id="select_inspeccion" name="select_inspeccion" onchange="redireccionarListaInspeccion(this)">
                            <option value="">Lista de inspecciones</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="div_btn_regresar">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <hr>
                        <button type="button" class="btn btn-info btn-lg boton" id="btn_regresar">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                            REGRESAR
                        </button> 
                    </div>
                </div>
                <div class="row" id="div_revision">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <hr>
                    </div>
                </div>        
            </center>  
            <table><tbody id="dataTable"></tbody></table> <!--Tabla creada para probar la conexion a internet-->
        </div>
    </body>
</html>
